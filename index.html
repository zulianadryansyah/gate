<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>
<p id="demo"></p>
<p>Nilai Random 10: <span id="r10"></span></p>

<script>
var myVar = setInterval(myTimer, 1000);

function myTimer() {
  var d = new Date();
  var t = d.toLocaleTimeString();
  document.getElementById("demo").innerHTML = t;
}
let nilai = require('./app.js');
var obj = JSON.parse(nilai.nilaiSub());
document.getElementById("r10").innerHTML =obj.random10;

</script>

</body>
</html>
